<!DOCTYPE html>
<html>
<head>
  <title> fCC test 1 </title>
  <link rel = 'stylesheet' href = 'styles.css'>
</head>
<body>
  <h1 id = 'title'>freeCodeCamp Survey Form</h1>
  <p id = 'description' ><i>Thank you for taking the time to help us improve the platform</i> </p>
  <form method = 'post' id = 'survey-form' >
    <label for = 'name' id="name-label">Name
      <input required type = 'text' id = 'name' placeholder = 'Enter your name' />
    </label>
    <label for = 'email' id="email-label" >Email <input required type = 'email' id = 'email' placeholder = 'Enter your Email' />
    </label>
    <label for = 'number' id="number-label" >Age(optional) <input type = 'number' id = 'number' placeholder = 'Age' min = '13' max = '120' /></label>
    <label for = 'dropdown'>Which option best describes your current role?
      <select id = 'dropdown'>
        <option value = '' >Select current role</option>
        <option value = '1' >Student</option>
        <option value = '2'>Full-time Job</option>
      </select>
    </label>
    <label>Would you recommend freeCodeCamp to a friend</label>
    <label><input type = 'radio' name = 'recommendation' value = '1'> Definitely</label>
    <label><input type = 'radio' name = 'recommendation' value = '2'> Maybe</label>
    <label><input type = 'radio' name = 'recommendation' value = '3'> Not sure</label>
    <label>What would you like to see improved? (Check all that apply)
      <label><input type = 'checkbox' value = '1'> Front-end Projects</label>
      <label><input type = 'checkbox' value = '2'> Back-end Projects</label>
      <label><input type = 'checkbox' value = '3'> Data Projects</label>
      </label>
      <label>Any comments or suggestions?</label>
      <textarea placeholder = 'Enter you comments here...' cols = '22' rows = '3'></textarea>
      <input type = 'submit' id = 'submit'>

  </form>
</body>
</html>
